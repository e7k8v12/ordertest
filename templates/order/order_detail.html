{% extends 'index.html' %}
{% load bootstrap %}
{% block title %}Заказ номер {{ order.number }}{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <h3>Заказ номер {{ order_form.instance.number }}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ order_form|bootstrap}}
            <button type="submit" class="save btn btn-default">Сохранить</button>
        </form>
    </div>
{% endblock %}
